<!--Contact Page-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Reference-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS Reference-->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <!--Page Title-->
    <title>Contact</title>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="./index.html">Taylor Sanders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">

                    <a href="./contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3 bg-secondary p-3 rounded">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-8">
                <!--Header-->
                <header>
                    <h3>Contact</h3>
                </header>

                <div class="mb-3">
                    <!--Input Name Here-->
                    <label for="name" class=" form-label">Name</label>
                    <input type="email" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <!--Input Email Here-->
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <!--Input Message Here-->
                    <label for="message-input-area" class="form-label">Message</label>
                    <textarea class="form-control" id="message-input-area" rows="3"></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-info">Contact Me!</button>
                </div>
            </div>
        </div>
    </div>
    <!--Javascript Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>

</html>
